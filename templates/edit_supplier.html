<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Supplier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: 32px auto 0 auto;
      border-radius: 15px;
      box-shadow: 0 6px 32px #001f4930;
      padding: 28px 20px 20px 20px;
    }
    .logo {
      font-size: 1.45em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    .subtitle {
      font-size: 1.13em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #223;
    }
    .form-group {
      margin-bottom: 11px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 2px;
      font-size: 0.93em;
      color: #205298;
    }
    input, textarea {
      width: 100%;
      padding: 7px 7px;
      font-size: 1em;
      border: 1px solid #b0b6be;
      border-radius: 5px;
      box-sizing: border-box;
      background: #fff;
      color: #222;
      outline: none;
      transition: border 0.15s, background 0.15s;
    }
    .actions {
      text-align: right;
      margin-top: 16px;
    }
    .btn {
      background: #2563eb;
      color: #fff;
      padding: 8px 20px;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.14s;
      margin-left: 5px;
    }
    .btn:hover {
      background: #1741a3;
    }
    .btn-link {
      background: #e5e9f2;
      color: #2563eb;
      border: 1px solid #2563eb;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      text-decoration: none;
      padding: 7px 14px;
      margin-bottom: 15px;
      display: inline-block;
    }
    .btn-link:hover {
      background: #2563eb;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container { padding: 7px 2vw; max-width: 99vw;}
      .logo, .subtitle { font-size: 1em;}
      input, textarea { font-size: 0.97em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">{{ company_info.company_name if company_info.company_name else "Company Name" }}</div>
    <div class="subtitle">Edit Supplier</div>
    <a href="{{ url_for('list_suppliers') }}" class="btn-link">&larr; Back to List</a>
    <form method="post">
      <div class="form-group">
        <label for="supplier">Supplier Name</label>
        <input type="text" name="supplier" id="supplier" value="{{ supplier['supplier'] }}" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Person</label>
        <input type="text" name="contact" id="contact" value="{{ supplier['contact'] }}">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" value="{{ supplier['phone'] }}">
      </div>
      <div class="form-group">
        <label for="fax">Fax</label>
        <input type="text" name="fax" id="fax" value="{{ supplier['fax'] }}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ supplier['email'] }}">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" name="website" id="website" value="{{ supplier['website'] }}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea name="address" id="address" rows="2">{{ supplier['address'] }}</textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="{{ supplier['city'] }}">
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" name="region" id="region" value="{{ supplier['region'] }}">
      </div>
      <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="text" name="postal" id="postal" value="{{ supplier['postal'] }}">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" value="{{ supplier['country'] }}">
      </div>
      <div class="actions">
        <button class="btn" type="submit">Save Changes</button>
        <a href="{{ url_for('list_suppliers') }}" class="btn btn-link" style="background:#fff;color:#2563eb;border:1px solid #2563eb;">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
