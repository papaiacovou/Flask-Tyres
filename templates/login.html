<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TYREBOX LTD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN (no local files needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7fa;
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: 60px auto 0;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.09);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            background: #fff;
        }
        .brand {
            font-size: 2rem;
            font-weight: bold;
            color: #163567;
            margin-bottom: 1rem;
        }
        .footer {
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="login-card shadow-lg">
        <div class="brand text-center mb-3">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="width:100px;height:100px;margin-bottom:8px;">

            <div>Login</div>
        </div>
       {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'danger' else category }} alert-dismissible fade show py-2 mb-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <select name="username" id="username" class="form-select" required>
                    <option value="">--Select--</option>
                    {% for uname in usernames %}
                        <option value="{{ uname }}">{{ uname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
        </form>
        <div class="text-center footer mt-4 mb-2 small">
            &copy; {{ year }} {{ company.company_name or "TYREBOX LTD" }}. All rights reserved.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
