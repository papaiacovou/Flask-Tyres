<!DOCTYPE html>
<html>
<head>
    <title>Edit Inventory Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Inventory Item</h2>
    <form method="POST">
        <div>
            <label class="block text-gray-700">Inventory ID</label>
            <input type="text" name="Inventory_ID" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[2] or '' }}" required>
        </div>
        <div>
            <label class="block text-gray-700">Company</label>
            <input type="text" name="company" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[3] or '' }}" required>
        </div>
        <div>
            <label class="block text-gray-700">Description</label>
            <input type="text" name="description" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[4] or '' }}" required>
        </div>
        <div>
            <label class="block text-gray-700">Unit Price</label>
            <input type="number" step="0.01" name="unit_price"
         value="{{ '%.2f' % (row[5] or 0) }}" required>
        </div>
        <div>
            <label class="block text-gray-700">Quantity in Stock</label>
            <input type="number" name="quantity_in_stock" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[6] or 0 }}" required>
        </div>
        <div>
            <label class="block text-gray-700">Reorder Level</label>
            <input type="number" name="reorder_level" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[8] or 0 }}" required>
        </div>
        <div>
            <label class="block text-gray-700">Reorder Time (days)</label>
            <input type="number" name="reorder_time_in_days" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[9] or 0 }}">
        </div>
        <div>
            <label class="block text-gray-700">Quantity in Reorder</label>
            <input type="number" name="quantity_in_reorder" class="form-input mt-1 w-full rounded border-gray-300"
                   value="{{ row[10] or 0 }}">
        </div>
        <div>
            <label class="block text-gray-700">Discontinued</label>
            <select name="discontinued" class="form-select mt-1 w-full rounded border-gray-300">
                <option value="0" {% if row[11] == 0 or row[11] == "0" %}selected{% endif %}>No</option>
                <option value="1" {% if row[11] == 1 or row[11] == "1" %}selected{% endif %}>Yes</option>
            </select>
        </div>
        <div class="flex space-x-4 mt-6 justify-center">
            <button type="submit" class="bg-green-100 border border-green-400 text-green-800 rounded px-8 py-3 text-xl hover:bg-green-200">Save</button>
            <a href="{{ url_for('product_inventory') }}" class="bg-gray-100 border border-gray-400 text-gray-800 rounded px-8 py-3 text-xl hover:bg-gray-200">Cancel</a>
            <form method="POST" action="{{ url_for('delete_inventory') }}" style="display:inline;">
                <input type="hidden" name="id" value="{{ row[0] }}">
                <button type="submit" class="bg-red-100 border border-red-400 text-red-800 rounded px-8 py-3 text-xl hover:bg-red-200"
                        onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
            </form>
        </div>
    </form>
</div>
</body>
</html>
