<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
        }
        h2 {
            color: #13377a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 1.5em;
            box-shadow: 0 2px 8px #e4e9f2;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e9edf7;
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: #f5f7fa;
            font-size: 1.13em;
        }
        tr:nth-child(even) {background: #f9f9f9;}
        .actions {
            min-width: 130px;
        }
        .delete-btn {
            background: #ee2222;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 0.97em;
            transition: background 0.15s;
        }
        .delete-btn:hover {
            background: #b10202;
        }
        .edit-btn {
            background: #287cf9;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 0.97em;
            margin-right: 7px;
            transition: background 0.15s;
            text-decoration: none;
            display: inline-block;
        }
        .edit-btn:hover {
            background: #165ebc;
            color: #fff;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 10px;
            padding: 8px 18px;
            background: #3bb54a;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border: none;
            transition: background 0.15s;
        }
        .add-btn:hover {
            background: #2e8b38;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <a href="{{ url_for('add_user') }}" class="add-btn">Add New User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.created_at }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="edit-btn">Edit</a>
                    <form method="POST" action="{{ url_for('delete_user', username=user.username) }}" style="display:inline;">
                        <button type="submit" class="delete-btn"
                          onclick="return confirm('Are you sure you want to delete user {{ user.username }}?');">
                          Delete
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
