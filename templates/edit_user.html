<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa;
        }
        .container {
            width: 430px;
            margin: 44px auto;
            background: #fff;
            padding: 2.3em 2.5em 2em 2.5em;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0001;
        }
        h2 {
            color: #222;
            text-align: center;
            margin-bottom: 1.25em;
            font-size: 2.1em;
        }
        label { 
            display: block; 
            margin-top: 1em; 
            color: #222; 
            font-size: 1.09em;
            margin-bottom: 0.33em;
        }
        input, select {
            width: 100%;
            padding: 0.53em 0.7em;
            margin-bottom: 0.08em;
            border: 1px solid #ccd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.02em;
            background: #eaf0fb;
        }
        button, .cancel-link {
            margin-top: 1.2em;
            width: 49%;
            padding: 0.7em 0;
            font-size: 1.1em;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            transition: background 0.18s;
        }
        button {
            background: #2196f3;
            color: #fff;
            cursor: pointer;
        }
        button:hover { background: #1769aa; }
        .cancel-link {
            display: inline-block;
            background: #f1f3f8;
            color: #333;
            text-align: center;
            text-decoration: none;
            font-weight: normal;
        }
        .cancel-link:hover { background: #dde3ee; }
        .actions-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        small {
            display: block;
            color: #777;
            margin-top: 0.13em;
            margin-bottom: 0.6em;
        }
    </style>
</head>
<body>
{% include 'menu.html' %}
<a href="javascript:history.back()" class="back-btn">â¬… Go Back</a>

<style>
.back-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50; /* green */
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #45a049; /* darker green */
}
</style>
    <div class="container">
        <h2>Edit User: {{ user.username }}</h2>
        <form method="post" autocomplete="off">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user.username }}" required>

            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}">

            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}">

            <!-- Department Dropdown -->
            <label>Department:</label>
            <select name="department" required>
                <option value="" disabled>Select Department</option>
                {% for dept in departments %}
                    <option value="{{ dept }}" {% if user.department == dept %}selected{% endif %}>{{ dept }}</option>
                {% endfor %}
            </select>

            <label>Role:</label>
            <select name="role">
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            </select>

            <label>New Password:</label>
            <input type="password" name="password" placeholder="Leave blank to keep unchanged">
            <small>Leave blank to keep current password</small>

            <div class="actions-row">
                <button type="submit">Save</button>
                <a class="cancel-link" href="{{ url_for('users') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
