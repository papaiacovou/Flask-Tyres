<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="login-card shadow-lg" style="max-width:430px;margin:60px auto;padding:2rem;">
    <h2 class="text-center mb-4">Set a New Password</h2>
    <p class="text-center mb-3">For security, please change your password now,<br>or keep your current one.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else category }} alert-dismissible fade show py-2 mb-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" autocomplete="off">
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input name="new_password" type="password" class="form-control" id="new_password" placeholder="Enter new password">
        </div>
        <div class="d-grid mb-2">
            <button class="btn btn-success" type="submit">Change Password</button>
        </div>
        <div class="d-grid">
            <button name="keep_password" value="1" class="btn btn-secondary" type="submit">Keep Current Password</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
