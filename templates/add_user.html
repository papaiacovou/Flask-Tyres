<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa;
        }
        .container {
            width: 420px;
            margin: 40px auto;
            background: #fff;
            padding: 2.4em 2.5em;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0001;
        }
        h2 {
            margin-bottom: 1.3em;
            color: #222;
            text-align: center;
            font-size: 2.3em;
        }
        label { 
            display: block; 
            margin-top: 1em; 
            color: #222; 
            font-size: 1.1em;
            margin-bottom: 0.3em;
        }
        input, select {
            width: 100%;
            padding: 0.5em 0.7em;
            margin-bottom: 0.2em;
            border: 1px solid #ccd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            background: #eaf0fb;
        }
        button {
            margin-top: 1.7em;
            width: 100%;
            padding: 0.7em 0;
            background: #0082fc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.13em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #0056b3; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2em;
            color: #0082fc;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
{% include 'menu.html' %}
<a href="javascript:history.back()" class="back-btn">⬅ Go Back</a>

<style>
.back-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50; /* green */
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #45a049; /* darker green */
}
</style>

    <div class="container">
        <h2>Add User</h2>
        <form method="POST" autocomplete="off">
            <label>Username:</label>
            <input name="username" autocomplete="off" required autofocus>

            <label>Password:</label>
            <input type="password" name="password" autocomplete="new-password" required>

            <label>First Name:</label>
            <input name="first_name" autocomplete="off" required>

            <label>Last Name:</label>
            <input name="last_name" autocomplete="off" required>

            <!-- Department Dropdown -->
            <label>Department:</label>
            <select name="department" required>
                <option value="" disabled selected>Select Department</option>
                {% for dept in departments %}
                    <option value="{{ dept }}">{{ dept }}</option>
                {% endfor %}
            </select>

            <label>Role:</label>
            <select name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Add User</button>
        </form>
        <a class="back-link" href="{{ url_for('users') }}">← Back to Users</a>
    </div>
</body>
</html>
